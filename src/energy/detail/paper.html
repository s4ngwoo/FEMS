<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./paper.css" rel="stylesheet" />
  </head>
  <body>
    <!-- header -->
    <div class="topHeader">
      <img
        src="../../common/background.png"
        alt="background"
        class="headerBackground"
      />
    </div>
    <div class="header" onclick="window.location.href='/' ">
      <p class="headerTitle main">HERCULES</p>
      <p class="headerSub">
        Highly Energy Retrofittable management for<br />
        factory-Customized and Ultimately Load-Efficient Solutions
      </p>
    </div>
    <!-- title -->
    <div class="title">
      <div class="wrapper">
        <div class="revolvePage">
          <img
            class="revolveIcon"
            src="../../common/icons/food/food_small_revolve.png"
            alt="biomed"
          />식품 업종
        </div>
        <img
          src="../../common/icons/arrow/arrow_left_default.png"
          alt="left"
          class="arrow"
          onclick="window.location.href = './food.html' "
        />
        <div class="currentPage">
          <img src="../../common/icons/paper/paper_default.png" alt="melting" />
          <div class="pageTextWrapper">
            <p class="name">제지 업종</p>
            <p class="description">에너지 현황</p>
          </div>
        </div>
        <img
          src="../../common/icons/arrow/arrow_right_default.png"
          alt="right"
          class="arrow"
          onclick="window.location.href = './biomed.html' "
        />
        <div class="revolvePage">
          <img
            src="../../common/icons/biomed/biomed_small_revolve.png"
            alt="food"
            class="revolveIcon"
          />바이오의약<br />
          업종
        </div>
      </div>
      <div class="line"></div>
    </div>
  </body>
</html>
